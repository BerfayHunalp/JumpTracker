name: ski_tracker
description: Ski jump tracker - track airtime, distance, and height of your jumps.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Data classes
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Local database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3

  # Sensors
  sensors_plus: ^4.0.2
  geolocator: ^10.1.0


  # UI
  fl_chart: ^0.66.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Auth
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0
  flutter_secure_storage: ^9.2.2

  # Network
  http: ^1.2.0

  # Permissions & notifications
  permission_handler: ^11.1.0
  flutter_local_notifications: ^17.0.0

  # URL launcher
  url_launcher: ^6.2.4

  # Sharing
  share_plus: ^9.0.0

  # Media / Video (image_picker is mobile-only for video import)
  image_picker: ^1.0.7

  # Audio
  audioplayers: ^5.2.1

  # Utils
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  intl: ^0.19.0
  collection: ^1.18.0
  flutter_map_cancellable_tile_provider: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  drift_dev: ^2.14.1
  mocktail: ^1.0.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/big icon.png"
  adaptive_icon_background: "#1B2A4A"
  adaptive_icon_foreground: "assets/big icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/
